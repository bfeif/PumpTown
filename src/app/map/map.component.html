<agm-map 
  [latitude]="centerLat" 
  [longitude]="centerLon"
  [zoom]="12">
  <agm-marker *ngFor="let pump of pumps"  
    [latitude]="pump.lat" 
    [longitude]="pump.lon">
    <agm-info-window>{{pump.notes}}</agm-info-window>
  </agm-marker>
</agm-map>

<button (click)="createPump()">fontana!</button>
